                <ul> <!-- MENU LATERAL -->
                    <br>
                    <li>
                        <a href="dashboard.html" class="nav__link"><span class="las la-home"></span>
                        <span>Home</span></a>
                    </li>
                    <li>
                        <a href="dash-video.html" class="nav__link active"><span class="lab la-youtube"></span>
                        <span>Vídeos</span></a>
                    </li>
                    <li>
                        <a href="dash-live.html" class="nav__link"><span class="las la-video"></span>

                </ul>
            </div>
        </nav>
        <div class="main-content">
            <header>
                <h1>
                    <label for="nav-toggle">
                        <span class="las la-bars"></span>
                    </label> <!-- TITULO -->
                    Galeria de Vídeos
                </h1>
                <div class="search-wrapper">
                    <span class="las la-search"></span>
                    <input type="search" placeholder="Procure aqui">
                </div>
                <div class="user-wrapper">
                    <img src="assets/img/perfil.jpg" width="40px" height="40px" alt="">
                    <div>
                        <h4>Novo Usuário</h4>
                        <small>Usuário Premium</small>
                    </div>
                </div>
            </header>
            <main class="dashvid"> <!-- CONTEUDO -->
                <div class="vidgalery">
                    <div class="vid-row">
                        <div class="youtube_video">
                            <iframe width="100%" height="100%" id="video_id" src="https://www.youtube.com/embed/agS51CD-Y0w?rel=0&autoplay=1"
                            frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                        </div>
                        <div class="details">
                            <a href="https://www.youtube.com/channel/UCtQ0g1A2eNX55CWJkapGbqw"><h2><b>You</b>Fit</h2></a>
                            <span>Aqui estão alguns de nossos videos para você aproveitar.</span>
                        </div>
                    </div>
                    <div class="vid-galery">
                        <div class="vid-item">
                            <img src="assets/img/thumb1.jpg" data-id="agS51CD-Y0w">
                            <div class="youtube_icon active">
                                <img src="assets/img/youtube.svg">
                            </div>
                        </div>
                        <div class="vid-item">
                            <img src="assets/img/thumb2.jpg" data-id="BeoN8c60--8">
                            <div class="youtube_icon">
                                <img src="assets/img/youtube.svg">
                            </div>
                        </div>
                        <div class="vid-item">
                            <img src="assets/img/thumb3.jpg" data-id="ofKVA0wInRM">
                            <div class="youtube_icon">
                                <img src="assets/img/youtube.svg">
                            </div>
                        </div>
                        <div class="vid-item">
                            <img src="assets/img/thumb4.jpg" data-id="uCgJn9x-oAk">
                            <div class="youtube_icon">
                                <img src="assets/img/youtube.svg">
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <!--Video Gallery-->
        <script>
            $(document).ready(function () {
                $(".vid-item").click(function () {
                    let youtube_id = $(this).children("img").attr("data-id");
                    $(this).children(".youtube_icon")
                        .addClass("active").parent()
                        .siblings()
                        .children(".youtube_icon")
                        .removeClass("active")
    
                    let newUrl = `https://www.youtube.com/embed/${youtube_id}`;
                    $("#video_id").attr("src", newUrl);
    
                })
            })
        </script>
        <!--Main JS-->
        <script src="assets/js/dashboard-main.js"></script>
